<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Page</title>
    <style>
        body {
            background-image: url("https://www.incimages.com/uploaded_files/image/1920x1080/getty_499578755_377423.jpg");
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-left: 100px;
            margin-bottom: 100px;
        }

        h1 {
            text-align: center;
            color: #224035;
            margin-bottom: 0px;
            margin-top: 200px;
            font-size: 60px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 100px 100px;
            background-color:  #129689;
            color: #373a52;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .error-message {
            font-size: 34px;
            text-align: center;
            display: block;
            background-color: #129689;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Author Page</h1>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <div class="btn-container">
            <a href="{% url 'author-list' %}" name="author_list" class="btn">Authors List</a>
            <a href="{% url 'author-create' %}" name="author_add" class="btn">Add Author</a>
        </div>
    </div>
    <button class="back-button" onclick="goBack()">&#8592; Back</button>
        <script>
        function goBack() {
            window.location.href = "{% url 'main' %}";
        }
        </script>
</body>
</html>
