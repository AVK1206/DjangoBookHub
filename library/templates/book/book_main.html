<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Page</title>
    <style>
        body {
            background-image: url("https://www.dcnewsnow.com/wp-content/uploads/sites/14/2022/09/GettyImages-1354441996.jpg?w=2560&h=1440&crop=1");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            margin-left: 100px;
            margin-bottom: 300px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 50px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 100px 100px;
            background-color:  #129689;
            color: #373a52;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Book Page</h1>
        <div class="btn-container">
            <a href="{% url 'book-create' %}" name="create_book" class="btn">Create Book</a>
            <a href="{% url 'book-list' %}" name="book_list" class="btn">Book List</a>
            <a href="{% url 'get-books-by-name' %}" name="books_by_name" class="btn">Get books by name</a>
            <a href="{% url 'get-books-by-author' %}" name="books_by_author" class="btn">Get books by author</a>
            <a href="{% url 'filter-books-by-count' %}" name="books_by_count" class="btn">Get books by count</a>
        </div>
    </div>
    <button class="back-button" onclick="goBack()">&#8592; Back</button>
        <script>
        function goBack() {
            window.location.href = "{% url 'main' %}";
        }
        </script>
</body>
</html>
